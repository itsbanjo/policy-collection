# This policy deploys the Red Hat Advanced Cluster Security Secure Cluster
# Services to all OpenShift managed clusters.  Note that it is set to
# enforce by default and it requires RHACM 2.3 template support.
#
# Prior to applying this policy you must visit 
# https://github.com/stolostron/advanced-cluster-security 
# and follow the instructions there to deploy prerequisite bundles
# needed by the Secure Cluster Services for communicating with the
# Central server.
#
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-init-bundle
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: managed-cluster-init-bundle
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: v1
              kind: Secret
              metadata:
                namespace: rhacs-operator
                name: collector-tls
              data:
                  collector-cert.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "collector-tls").data "collector-cert.pem" ) hub}}'
                  collector-key.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "collector-tls").data "collector-key.pem" ) hub}}'
                  ca.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "collector-tls").data "ca.pem" ) hub}}'
              type: Opaque
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: copy-admission-control-tls
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Secret
                apiVersion: v1
                metadata:
                  name: admission-control-tls
                  namespace: rhacs-operator
                data:
                  admission-control-cert.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "admission-control-tls").data "admission-control-cert.pem" ) hub}}'
                  admission-control-key.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "admission-control-tls").data "admission-control-key.pem" ) hub}}'
                  ca.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "admission-control-tls").data "ca.pem" ) hub}}'
                type: Opaque
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: copy-sensor-tls
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Secret
                apiVersion: v1
                metadata:
                  name: sensor-tls
                  namespace: rhacs-operator
                data:
                  sensor-cert.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "sensor-tls").data "sensor-cert.pem" ) hub}}'
                  sensor-key.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "sensor-tls").data "sensor-key.pem" ) hub}}'
                  ca.pem: '{{hub ( index ( lookup "v1"  "Secret" "rhacs-operator" "sensor-tls").data "ca.pem" ) hub}}'
                type: Opaque
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-init-bundle
placementRef:
  name: placement-policy-init-bundle
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-init-bundle
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-init-bundle
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: environment, operator: In, values: ["dev"]}

